<h3 mat-title>Czy chcesz opuścić stronę?</h3>
<mat-dialog-content>
    <p>Po opuszczeniu strony, wprowadzone dane zostaną utracone</p>
</mat-dialog-content>
<mat-dialog-actions aling="end">
    <button mat-button mat-dialog-close>Anuluj</button>
    <button mat button [mat-dialog-close]="true">Dalej</button>
</mat-dialog-actions>
