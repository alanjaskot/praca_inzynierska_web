<div class="centerMe">
    <mat-card style="margin-top: 40px; padding-top: 40px;">
      <mat-label style="font-size: 24px;">Zmiana nazwy kategorii</mat-label>
      <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field [style.width.px]=350 style="margin: auto; margin-top: 40px">
          <mat-label>Kategoria</mat-label>
          <input type="text" matInput placeholder={{category.category}} formControlName="categoryName">
        </mat-form-field>
      </p>
   
      <p>
        <button type="submit" mat-raised-button color="accent" style="margin-top: 30px;">Zmie≈Ñ</button>
      </p>
  
    </form>
  
    </mat-card-content>
    </mat-card>
  </div>
