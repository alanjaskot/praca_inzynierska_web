<div class="centerMe">
  <mat-card style="margin-top: 40px; padding-top: 40px;">
    <mat-label style="font-size: 24px;">LOGOWANIE</mat-label>
    <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field [style.width.px]=350 style="margin: auto; margin-top: 40px">
        <mat-label>Nazwa użytkownika lub e-mail</mat-label>
        <input type="text" matInput placeholder="login" formControlName="username">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field [style.width.px]=350 style="margin: auto;">
        <mat-label>Hasło</mat-label>
        <input type="password" matInput placeholder="hasło" formControlName="password">
      </mat-form-field>
    </p>

    <p>
      <button type="submit" mat-raised-button color="accent" style="margin-top: 30px;">Logowanie</button>
    </p>

  </form>

  <a mat-flat-button routerLink="/login" style="margin-top: 20px;">Rejestracja</a>

  </mat-card-content>
  </mat-card>
</div>
